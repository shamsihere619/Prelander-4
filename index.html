<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exclusive Invitation</title>
  <style>
    body {
      background: linear-gradient(to top left, #dbeafe, #f0e8ff);
      font-family: 'Helvetica Neue', sans-serif;
      color: #2b2b2b;
      text-align: center;
      padding: 40px 15px;
    }
    .notice {
      display: inline-block;
      background-color: #4f46e5;
      color: white;
      padding: 8px 20px;
      border-radius: 999px;
      font-size: 14px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 26px;
      color: #1e293b;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    .btn {
      display: none;
      background-color: #6366f1;
      color: white;
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 25px;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #4f46e5;
    }
    #geoMessage, #countdown, #warning {
      margin-top: 15px;
    }
    #warning {
      color: red;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="notice">LIMITED ACCESS</div>
    <h1>You're invited to claim an exclusive reward</h1>
    <div id="geoMessage">Verifying location...</div>
    <div id="countdown">Please wait <span id="timer">3</span> seconds...</div>
    <a id="continueBtn" href="https://otieu.com/4/9647804" target="_blank">
      <button class="btn">ðŸ”“ Unlock Access</button>
    </a>
    <div id="warning">Access Blocked: Automated browsing detected.</div>
  </div>

  <!-- Tracking pixel (if needed) -->
  <img src="https://wcyhr.bemobtrcks.com/go/c2bfe7a4-b949-41e2-9aab-47af2e7cede1" width="1" height="1" style="display:none;" />

  <script>
    // Geo Location
    fetch('https://ipapi.co/json/')
      .then(res => res.json())
      .then(data => {
        document.getElementById("geoMessage").textContent = "Reward available for " + data.country_name + " visitors!";
      })
      .catch(() => {
        document.getElementById("geoMessage").textContent = "Welcome!";
      });

    // Bot Check
    const isBot = /bot|crawl|spider|headless|phantom/i.test(navigator.userAgent.toLowerCase()) || navigator.webdriver;

    if (isBot) {
      document.getElementById("geoMessage").style.display = "none";
      document.getElementById("countdown").style.display = "none";
      document.getElementById("warning").style.display = "block";
    } else {
      let seconds = 3;
      const timer = document.getElementById("timer");
      const button = document.querySelector(".btn");

      const interval = setInterval(() => {
        seconds--;
        timer.textContent = seconds;
        if (seconds <= 0) {
          clearInterval(interval);
          document.getElementById("countdown").style.display = "none";
          button.style.display = "inline-block";
        }
      }, 1000);
    }
  </script>
</body>
</html>
